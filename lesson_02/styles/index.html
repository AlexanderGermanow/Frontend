<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br />
   <form method="get">

    <!-- disabled возможен в input -->

    <br />
    <label for="age">Введите ваш возраст: </label>
    <input id="ade" type="number" />
    <br />
    <br />
    <label for="password">Введите пароль: </label>
    <input id="password" type="password" />
    <br />
    <br />
    <label for="Date">Дата рождения: </label>
    <input id="Date" type="date" />
    <br />
    <br />
    <label for="male">M</label>
    <input id="male" type="radio" name="gender">
    <label for="female">F</label>
    <input id="female" type="radio" name="gender">

    <br />
    <br />
    <label for="reading">Любите ли вы читать?</label>
    <input id="reading" type="checkbox">
    <br />
    <br />
    <label for="reading">Есть у вас домащние животные?</label>
    <input id="reading" type="checkbox">
    <br />
    <br />
    <br />
    <label for="reading">Введите ваш комментарий:</label>
    <br />
    <br />
    <textarea rows="10" placeholder="сюда">сюда</textarea>
    <br />
    <label for="reading">Оцените нас:</label>
    <input type="range" min=1 max=10>
    <br />
    <br />
    <select>
        <option>Вариант 1</option>
        <option>Вариант 2</option>
    </select>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>

   </form>
</body>
</html>
